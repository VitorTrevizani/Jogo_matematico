<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principla</title>
    <link rel="stylesheet" href="../static/principal.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="perfil.html">Meu perfil</a>
            <a href="rankings.html">Rankings</a>
            <a href="estatisticas.html">Estatísticas</a>
            <a href="login.html" id="login">Entrar</a>
        </nav>
    </header>
    <main>
        <div id="titulo">
            <h1>Pensa rápido</h1>
            <p> o jogo feito para aguçar seu raciocínio matemático</p>
        </div>

        <div class="escolha" id="escolha_modo">
            <p>Escolha um modo de jogo:</p>
            <button class="modo" id="ranqueado">Ranqueado</button>
            <button class="modo" id="personalizado">Personalisado</button>
        </div>

        <div class="escolha" id="escolha_dificuldade" style="display:none">
            <p>Escolha a dificuldade:</p>
            <button class="dific" id="facil">Fácil</button>
            <button class="dific" id="medio">Médio</button>
            <button class="dific" id="dificil">Difícil</button>
            <button class="dific" id="hard">Ultra Hard - só pra gênios</button>
        </div>
        

        <div id="game" style="display:none">

            <h2>Faça os Cáculos antes que o tempo se esgote</h2>

            <div id="info">
               <h3 >Tentativas: <p id="infoTent" style="display: inline;"></p></h3>
               <h3 >Tempo restante: </h3>
           </div>

            <div class="card">
                <h1 id="card1">0000</h1>
            </div>

            <div class="card">
                <h1 id="card2">0000</h1>
            </div>
            <button id="start">START</button>
            
            <div id="alternativas">
                <button class="altern" id="altern1">0000</button>
                <button class="altern" id="altern2">0000</button>
                <button class="altern" id="altern3">0000</button>
                <button class="altern" id="altern4">0000</button>
            </div>
        </div>

    </main>

     <script src="script.js"></script>
</body>
</html>
