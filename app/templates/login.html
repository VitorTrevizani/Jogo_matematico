<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos calculos</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/8623f200e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <img src="einstein.jpg" alt="Einstein_image">
        <form action="#" method="post">
            <p>
                <label for="inome"><i class="fa-solid fa-house"></i><b>Nome:</b> </label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="15">
            </p>
            <p>
                <label for="isenha"><i class="fa-solid fa-key"></i><b>Senha:</b> </label>
                <input type="password" nome="password" id="isenha" required minlength="5" maxlength="10">
            </p>
            <input type="submit" value="Entrar">
            <p>NÃ£o tem uma conta? Crique abaixo e crie uma</p>
            <button>Cadrastre-se</button>
        </form>
    </main>
</body>
</html>
